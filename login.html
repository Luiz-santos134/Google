<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div class="fundo">
            <div class="Allemail">
                <div class="Textoemail">
                    Insira o seu e-mail
                </div>
                <input id="email" type="text" placeholder="Insira o seu e-mail">
            </div>
            
            <div class="Allsenha">
                <div class="Textosenha">
                    Insira a sua senha
                </div>
                <input id="senha" type="password" placeholder="Insira a sua senha" ><br>
            </div>
    
            <button>Enviar</button>
        </div>
        
</form>
    
</body>
</html>
